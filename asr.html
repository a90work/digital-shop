<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سایت من</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .btn {
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            padding: 15px 40px;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.07);
        }
    </style>
</head>
<body>
    <h1>سلام! این اولین سایت HTML من است</h1>
    <p>دارم HTML یاد می‌گیرم.</p>
    <a class="btn" href="#">کلیک کن</a>
</body>
</html>
